{% load static %}
{% if user_profile.profile_picture.url %}
<div class="breadcrumbs d-flex align-items-center" style="background-image: url({{user_profile.profile_picture.url }});">
    {% else %}
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url({% static "images/hero_3.jpg" %} );">
    {% endif %}
    <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">
        <div class = "img-holder" style="float: left;">
            <figure>
                {% if user_profile.profile_picture.url %}
                <img src = "{{ user_profile.profile_picture.url }}" width="70" height="70" >
                {% else %}
                <img src = "{% static "images/hero_3.jpg" %}" width="70" height="70" >

                {% endif %}
            </figure>
        </div>
        <h2>{{ user.name }}</h2>
        <ol>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li>{{ current_page }}</li>
        </ol>
    </div>
</div>
