{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include 'includes/alerts.html' %}
{% include 'includes/cover.html' %}

<section id="services" class="services section-bg">
    <div class="container" data-aos="fade-up">
        <div class="page-section account-header buyer-logged-in">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <!-- Load the sidebar here -->
                    {% include 'includes/s_sidebar.html' %}
                </div>
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                    <div class="user-dashboard loader-holder">
                        <div class="user-holder">
                            <h2>Add Product</h2>
                            <form action="{% url 'add_product' %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label class="label" for="id_product_name">Product Name</label>
                                            <input type="text" class="form-control" id="id_product_name" name="product_name" placeholder="Product Name" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="label" for="id_description">Description</label>
                                            <textarea class="form-control" id="id_description" name="description" placeholder="Description" rows="4"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label class="label" for="id_total_quantity">Total Quantity</label>
                                            <input type="number" class="form-control" id="id_total_quantity" name="total_quantity" placeholder="Total Quantity" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="label" for="id_availability">Availability</label>
                                            <input type="number" class="form-control" id="id_availability" name="availability" placeholder="Availability" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label class="label" for="id_price">Price</label>
                                            <input type="text" class="form-control" id="id_price" name="price" placeholder="Price" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="label" for="id_product_image">Product Image</label>
                                            <input type="file" class="form-control" id="id_product_image" name="product_image" required>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Add Product</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
